<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>


var contentString1 = '<div id="content">'+
'<div id="siteNotice">'+
'</div>'+
'<h1 id="firstHeading" class="firstHeading">Walmart</h1>'+
'<div id="bodyContent">'+
'<p><b>spend 1 and get 1 free</b></p>'+
'<p><a href="http://www.walmart.com/">'+
'Click here to enroll</a></p>'+
'</div>'+
'</div>';

var contentString2 = '<div id="content">'+
'<div id="siteNotice">'+
'</div>'+
'<h1 id="firstHeading" class="firstHeading">Starbucks</h1>'+
'<div id="bodyContent">'+
'<p><b>spend $20 and get $5 discount</b></p>'+
'<p><a href="http://www.starbucks.com">'+
'Click here to enroll </a></p>'+
'</div>'+
'</div>';
var image = {
	    url: 'images/go_btn.gif',
	    // This marker is 20 pixels wide by 32 pixels tall.
	    size: new google.maps.Size(20, 32),
	    // The origin for this image is 0,0.
	    origin: new google.maps.Point(0,0),
	    // The anchor for this image is the base of the flagpole at 0,32.
	    anchor: new google.maps.Point(0, 32)
	  };
var markers = [
           	['Walmart',contentString1, 33.6407431,-112.0012776],
           	['Starbucks',contentString2, 33.626033,-112.023666],
       
           ];
           
function initialize() {
  	var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
    var mapOptions = {
      //center: myLatlng,
      zoom: 8,
      //mapTypeId: google.maps.MapTypeId.HYBRID
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);
  
	 	var infowindow = new google.maps.InfoWindow(); 
	var marker, i;
	var bounds = new google.maps.LatLngBounds();
  
  for (i = 0; i < markers.length; i++) { 
	var pos = new google.maps.LatLng(markers[i][2], markers[i][3]);
	bounds.extend(pos);
	marker = new google.maps.Marker({
		position: pos,
		map: map,
		icon: image,
		title: markers[i][0]
	});
	google.maps.event.addListener(marker, 'click', (function(marker, i) {
	
		return function() {
	
			infowindow.setContent(markers[i][1]);
			infowindow.open(map, marker);
		};
	})(marker, i));
}
  
map.fitBounds(bounds);

}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
